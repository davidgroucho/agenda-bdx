<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Agenda Culture – Bordeaux Métropole</title>
</head>
<body>
  <h1>Agenda Culture – Bordeaux Métropole</h1>
  <div id="status">Chargement…</div>
  <pre id="out"></pre>

  <script>
    const API =
      "https://datahub.bordeaux-metropole.fr/api/explore/v2.1/catalog/datasets/met_agenda/records?limit=5";

    fetch(API)
      .then(r => r.json())
      .then(data => {
        document.getElementById("status").textContent = "OK";
        document.getElementById("out").textContent = JSON.stringify(data.records?.[0] ?? data, null, 2);
      })
      .catch(err => {
        document.getElementById("status").textContent = "Erreur (souvent CORS)";
        document.getElementById("out").textContent = String(err);
        console.error(err);
      });
  </script>
</body>
</html>
